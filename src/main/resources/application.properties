spring.application.name=EmployeeManagement
server.port=8084

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:employeedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sarah
spring.datasource.password=123

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# JWT Configuration
jwt.secret=yourSuperSecretKeyForEmployeeManagementSystem1234567890
jwt.expiration=86400000

# Logging
logging.level.org.example.employeemanagement=DEBUG